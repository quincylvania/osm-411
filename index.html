<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>OSM 411</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>OSM 411</h1>
        <div id="header-desc"></div>
      </div>
      <div id="content"></div>
      <div id="footer">
        <div id="settings">
          <input type="checkbox" id="target-blank"/><label for="target-blank"> Open links in new tabs</label><br>
          <input type="checkbox" id="show-visited"/><label for="show-visited"> Highlight visited links</label><br>
        </div>
        <p>OSM 411 was built by <a href="https://www.openstreetmap.org/user/quincylvania" target="_blank">quincylvania</a>. Links are not endorsements.</p>
        <p>Is something amiss? Open an issue <a href="https://github.com/quincylvania/osm-411" target="_blank">on GitHub</a>.</p>
      </div>
    </div>
    <script type="application/javascript" src="js/index.js"></script>
  </body>
</html>
