<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>OSM 411</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="dist/maplibre/maplibre-gl.css" />
    <script type="text/javascript" src="dist/maplibre/maplibre-gl.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div style="display:flex;align-items:baseline;justify-content:space-between;flex-wrap:wrap;">
          <h1><a href="#" style="color:inherit">OSM 411</a></h1>
          <div id="title-extra"></div>
        </div>
        <div id="map-wrap">
          <div id="map"></div>
          <div id="map-overlay"></div>
          <button id="edit-loc"><span class="editing-on">🔒 Lock Location</span><span class="editing-off">📍 Edit Location</span></button>
          <img class="crosshair editing-on" src="img/crosshair.svg"/>
          <button id="add-loc" class="map-off">📍 Add Location</button>
        </div>
        <div id="header-desc"></div>
        <div id="filter-wrap">
          <img src="img/search.svg"/>
          <input id="filter" type="search" placeholder="Filter links…" autofocus/>
          <button id="clear-filter" type="button" title="Clear filter">✕</button>
        </div>
      </div>
      <div id="content"></div>
      <div id="footer">
        <div id="settings">
          <input type="checkbox" id="target-blank"/><label for="target-blank"> Open links in new tabs</label><br>
          <input type="checkbox" id="show-visited"/><label for="show-visited"> Highlight visited links</label><br>
        </div>
        <p>OSM 411 was built by <a href="https://www.openstreetmap.org/user/quincylvania" target="_blank">quincylvania</a>. Links are not endorsements.</p>
        <p>Is something amiss? Open an issue <a href="https://github.com/quincylvania/osm-411" target="_blank">on GitHub</a>.</p>
      </div>
    </div>
    <script type="application/javascript" src="js/index.js"></script>
  </body>
</html>
